<h3 class="mt-3 font-weight-normal ">Busca un Backing Track!</h3>
<hr>
<mat-card>
    <form (ngSubmit)='buscar(formulario)' #formulario='ngForm'>

        <mat-form-field class="marginRight animate__animated animate__fadeIn ">
            <mat-select name="nota" [(ngModel)]="busqueda.nota" placeholder="Selecciona una nota" #nota>
                <mat-option *ngFor="let nota of notas" [value]="nota">
                    {{nota}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="marginRight animate__animated animate__fadeIn ">
            <mat-select name="tonalidad" [(ngModel)]="busqueda.tonalidad" placeholder="Selecciona una tonalidad" #tonalidad>
                <mat-option *ngFor="let tonalidad of tonalidades" [value]="tonalidad">
                    {{tonalidad}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="marginRight animate__animated animate__fadeIn">
            <mat-select name="genero" [(ngModel)]="busqueda.genero" placeholder="Selecciona un genero" #genero>
                <mat-option *ngFor="let genero of generos" [value]="genero">
                    {{genero}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button type="submit" class="float-right animate__animated animate__fadeIn " style="margin:auto; display:inline ; margin-top:10px" color="primary" mat-mini-fab>
          <mat-icon>search</mat-icon>        
       </button>

        <div *ngIf="!busquedaVacia()">
            <button (click)="resetForm()" onclick="" class="animate__animated animate__slideInDown animate__faster" style="margin: auto; display:inline;  margin-top:10px" color="primary" mat-mini-fab>
              <mat-icon style="margin-right:2px;">backspace</mat-icon>        
            </button>
        </div>

        <!-- <button type="submit" class="" style="margin: auto; display:inline;  margin-top:10px" color="primary" mat-mini-fab>
        <mat-icon style="margin-right:2px;">backspace</mat-icon>        
     </button> -->

    </form>
</mat-card>


<div *ngIf="loading">
    <app-loading></app-loading>
</div>


<div *ngIf="!ok ">
    <h3 class="mt-3 font-weight-normal ">Mas buscados: </h3>
    <app-videos [videos]="videos"></app-videos>
</div>
